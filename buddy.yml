- pipeline: "build"
  trigger_mode: "ON_EVERY_PUSH"
  ref_name: "ASP.NET-Core-(.NET-Framework)"
  ref_type: "BRANCH"
  actions:
  - action: "Execute: dotnet build"
    type: "BUILD"
    working_directory: "/buddy/ptrpov"
    docker_image_name: "microsoft/dotnet"
    docker_image_tag: "1.0.0-preview2-sdk"
    execute_commands:
    - "dotnet restore"
    - "dotnet build"
    mount_filesystem_path: "/buddy/ptrpov"
    shell: "BASH"
    trigger_condition: "ALWAYS"
  - action: "Execute: npm test"
    type: "BUILD"
    trigger_time: "ON_FAILURE"
    working_directory: "/buddy/ptrpov"
    docker_image_name: "library/node"
    docker_image_tag: "6"
    execute_commands:
    - "# yarn install"
    - "npm install"
    - "npm test"
    setup_commands:
    - "npm install -g gulp grunt-cli"
    mount_filesystem_path: "/buddy/ptrpov"
    shell: "BASH"
    trigger_condition: "ALWAYS"
